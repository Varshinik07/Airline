<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of viewairline" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                    <div class="card">
                        <img src="{{i.logo}}" class="card-img-top" alt="..." height="100">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                          <p class="card-text">{{i.country}}</p>
                          <p class="card-text">{{i.slogan}}</p>
                          <p class="card-text">{{i.head_quaters}}</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
